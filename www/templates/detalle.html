<ion-view view-title="Producto">
  <ion-content>
    <div class="flex column center-x"> 
      <img ng-src="img/{{producto.imagen}}" onerror="this.src='img/default.jpg'" width="370px">
      <section class="flex column descripcion-detalle">
        <h2>{{producto.precio}}</h2>
        <p>{{producto.detalle}}</p>
        <button class="button button-full button-positive">
            ADD TO CAR
        </button>
      </section>
    </div>
    
  </ion-content>
</ion-view>
